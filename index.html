<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog>
      <div class="game-status">
        <h1></h1>
        <div></div>
      </div>
    </dialog>

    <h1>Tic Tac Toe</h1>

    <div class="score">
      <h1 class="player-one-name"></h1>
      <h1 class="player-two-name"></h1>
      <div class="player-one-mark"></div>
      <div class="player-two-mark"></div>
    </div>

    <div class="container">
      <h2 class="player-turn"></h2>
      <div class="board"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
